<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partner Portal | Design</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-5 home-left-col">
          <div class="row logo">
            <ul>
              <li>
                <img src="./images/Logo Max Life.svg" />
              </li>
              <li class="spacer"></li>
              <li>
                <img src="./images/ax.svg" />
              </li>
            </ul>
            <div class="row content">
              <p class="greeting">Welcome!</p>
              <h1>Partner Portal</h1>
            </div>
            <div class="row illustration">
              <img src="./images/illustration.svg" />
            </div>
          </div>
        </div>
        <div class="col-7">
          <div class="home-right-col">
            <div class="content">
              <img src="./images/icon.svg" />
              <p class="login-text">Login</p>
              <p class="info-text">Enter your official Email ID</p>
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Username"
              />
              <button class="btn btn-primary btn-lg btn-cta">Proceed</button>
            </div>
            <div class="footer-text">
              <p class="disclaimer-text">
                This is Private, monitored network that is restricted to
                authorized users. Access to and use of this network requires
                explicit approval from Max Life Insurance Co. Ltd. Unauthorized
                users may be subject to criminal and civil penalties
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
