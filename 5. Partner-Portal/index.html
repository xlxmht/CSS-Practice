<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partner Portal | Design</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="home-left-col">
        <div class="logo">
          <ul>
            <li>
              <img class="logo-axis" src="./images/Logo Max Life.svg" />
            </li>
            <li class="spacer"></li>
            <li>
              <img class="logo-axis" src="./images/ax.svg" />
            </li>
          </ul>
        </div>
        <div class="content">
          <div class="greeting">Welcome!</div>
          <h2>Partner Portal</h2>
          <img src="./images/illustration.svg" />
        </div>
      </div>
      <div class="home-right-col">
        <img src="./images/icon.svg" />
        <div class="content">
          <h5>Login</h5>
          <p>Enter your official Email ID</p>
          <input type="text" placeholder="Username" />
          <button class="btn-proceed">Proceed</button>
        </div>
      </div>
    </div>
  </body>
</html>
