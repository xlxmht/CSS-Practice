<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid | Layout | Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="grid">
        <div class="left-col">
          <div class="header">All Branches</div>
          <div class="sub-header">
            <label>Total Active#</label>
            <label>Active#</label>
            <label>Active%</label>
          </div>
          <div class="row">
            <span>23</span>
            <span>34</span>
            <span>56</span>
          </div>
        </div>
        <div class="right-col">
          <div class="header">Red Branches</div>
          <div class="sub-header">
            <label>Count#</label>
            <label>Count%</label>
          </div>
          <div class="row">
            <span>67</span>
            <span>87</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
